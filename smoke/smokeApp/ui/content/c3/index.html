<!-- Include <!DOCTYPE html> declaration to use HTML5 features-->
<!DOCTYPE html>
<html>

<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type" />
  <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control" />
  <meta content="no-cache" http-equiv="Pragma" />
  <meta content="0" http-equiv="Expires" />
  <title>Bundler Status</title>
  <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/underscore@1.13.0/underscore-umd-min.js"></script>
  <script src="/js/bundler-status.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="/css/bundler-status.css" rel="stylesheet" />
</head>

<body>
  <div>
    <div class="bundler-header">Bundler Status</div>
    <div class="banner">
      <div class="banner-top"></div>
      <div class="banner-body">
        <div class="banner-content">
          <div class="step step1">
            <span class="step-icon">
              <i class="fa fa-bars"></i>
            </span>
            <span class="step-icon-status fa-stack fa-2x">
              <i class="icon-background fa-stack-2x fa fa-circle"></i>
              <i class="icon fa-stack-2x fa fa-check-circle success"></i>
            </span>
            <div class="step-label">
              Initialized
            </div>
            <div class="step-status success">Completed</div>
          </div>
          <div class="step">
            <span class="step-icon">
              <i class="fa fa-arrows-h"></i>
            </span>
          </div>
          <div class="step step2">
            <span class="step-icon">
              <i class="fa fa-cogs"></i>
            </span>
            <span class="step-icon-status fa-stack fa-2x">
              <i class="icon-background fa-stack-2x fa fa-circle"></i>
              <i class="icon fa-stack-2x"></i>
            </span>
            <div class="step-label">Bundling Site</div>
            <div class="step-status pending">Pending</div>
          </div>
          <div class="step">
            <span class="step-icon">
              <i class="fa fa-arrows-h"></i>
            </span>
          </div>
          <div class="step step3">
            <span class="step-icon">
              <i class="fa fa-cubes"></i>
            </span>
            <span class="step-icon-status fa-stack fa-2x">
              <i class="icon-background fa-stack-2x fa fa-circle"></i>
              <i class="icon fa-stack-2x"></i>
            </span>
            <div class="step-label">Site Ready</div>
            <div class="step-status pending">Pending</div>
          </div>
        </div>
      </div>
      <div class="banner-bottom"></div>
    </div>
  </div>
  <div class="danger-messages" id="bundlerErrors" style="display: none;">
    <h2>Errors</h2>
    <div class="details"></div>
  </div>
  <div class="danger-messages" id="bundlerWarnings" style="display: none;">
    <h2>Warnings</h2>
    <div class="details"></div>
  </div>
</body>

</html>
